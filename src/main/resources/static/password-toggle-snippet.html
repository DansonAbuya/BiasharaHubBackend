<!--
  Reusable password field with show/hide toggle for use in your frontend (e.g. Next.js).
  Copy the pattern into your Login, Signup, Change Password, Reset Password, Forgot Password pages.
-->

<!-- 1) Wrap your password input in a container and add a toggle button with icons: -->
<div class="password-wrap" style="position:relative;">
  <input id="password" type="password" autocomplete="current-password" />
  <button type="button" class="password-toggle" aria-label="Show password" title="Show password">
    <!-- Eye (show) icon - visible when password is hidden -->
    <span class="icon-show">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/>
      </svg>
    </span>
    <!-- Eye-off (hide) icon - visible when password is shown -->
    <span class="icon-hide" style="display:none;">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/>
      </svg>
    </span>
  </button>
</div>

<!-- 2) Minimal CSS for the toggle (adjust to match your design): -->
<style>
  .password-wrap input { padding-right: 44px; }
  .password-toggle { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; padding: 6px; cursor: pointer; color: #666; }
  .password-toggle:hover { color: #1a5f2a; }
</style>

<!-- 3) Script to toggle visibility (or use React state in Next.js): -->
<script>
  (function () {
    var wrap = document.querySelector('.password-wrap');
    if (!wrap) return;
    var input = wrap.querySelector('input[type="password"], input[type="text"]');
    var btn = wrap.querySelector('.password-toggle');
    var showIcon = wrap.querySelector('.icon-show');
    var hideIcon = wrap.querySelector('.icon-hide');
    btn.addEventListener('click', function () {
      if (input.type === 'password') {
        input.type = 'text';
        btn.setAttribute('aria-label', 'Hide password'); btn.title = 'Hide password';
        if (showIcon) showIcon.style.display = 'none'; if (hideIcon) hideIcon.style.display = '';
      } else {
        input.type = 'password';
        btn.setAttribute('aria-label', 'Show password'); btn.title = 'Show password';
        if (showIcon) showIcon.style.display = ''; if (hideIcon) hideIcon.style.display = 'none';
      }
    });
  })();
</script>
